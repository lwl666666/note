<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue-router</title>
		<script src="./vue.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="inputStr">
			<p>{{inputStr}}</p>
		</div>
		<button id="destroy">摧毁</button>
		<script>
		let app = new Vue({
			el: "#app",
			data(){
				return {
					inputStr:""
				}
			},
			beforeCreate(){
				console.log("beforeCreate!");
			},
			created(){
				console.log("created");
			},
			beforeMount(){
				console.log("beforeMount");
			},
			mounted(){
				console.log("mounted");
			},
			beforeUpdate(){
				console.log("beforeUpdate");
			},
			updated(){
				console.log("updated");
			},
			beforeDestroy(){
				debugger
				console.log("beforeDestroy");
			},
			destroyed(){
				debugger
				console.log("destroyed");
			}
		});
		document.getElementById("destroy").onclick=function(){
			debugger;
			app.$destroy();
		}
		</script>
	</body>
</html>
